# This file contains common pin mappings for the BIGTREETECH EBBCan
# Canbus board. To use this config, the firmware should be compiled for the
# STM32G0B1 with "8 MHz crystal" and "USB (on PA11/PA12)" or "CAN bus (on PB0/PB1)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.


### ------ MAKE MENUCONFIG ------ ###
#[ ] Enable extra low-level configuration options
#    Micro-controller Architecture (STMicroelectronics STM32)  --->
#    Processor model (STM32G0B1)  --->
#    Bootloader offset (8KiB bootloader)  --->
#    Clock Reference (8 MHz crystal)  --->
#    Communication interface (CAN bus (on PB0/PB1))  --->

[mcu EBBCan]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
canbus_uuid: 180f45cee7ab # Replace with your UUID

#[temperature_sensor ebb_chamber]
#sensor_type: Generic 3950
#sensor_pin: EBBCan: PA2

[temperature_sensor ebb_mcu_temp]
sensor_type: temperature_mcu
sensor_mcu: EBBCan
min_temp: 0
max_temp: 100


#####################################################################
# 	ADXL
#####################################################################

[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: z,-y,x

[resonance_tester]
accel_chip: adxl345
probe_points: 175,175,50

[input_shaper]
shaper_freq_x: 73.6
shaper_type_x: 2hump_ei
shaper_freq_y: 37.8
shaper_type_y: mzv

#####################################################################
# 	Extruder
#####################################################################

[extruder]
step_pin: EBBCan: PD0
dir_pin: !EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 32
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
#rotation_distance: 33.500 (ligne d'origine du fichier)
rotation_distance: 13.06761162 #22.6789511	#Bondtech 5mm Drive Gears
gear_ratio: 50:17				#BMG Gear Ratio
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 600 # default is 50mm en relation avec la macro unload filament
heater_pin: EBBCan: PB13

##	Try to keep pressure_advance below 1.0
pressure_advance: 0.05
##	Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040


#####################################################################
# 	Capteur de temp√©rature de la tete
#####################################################################

sensor_type: MAX31865
sensor_pin: EBBCan: PA4
spi_software_sclk_pin: EBBCan:PA5
spi_software_mosi_pin: EBBCan:PA7
spi_software_miso_pin: EBBCan:PA6
spi_speed: 4000000
rtd_nominal_r : 1000
rtd_reference_r: 4300
rtd_num_of_wires: 2
rtd_use_50hz_filter: true
min_temp: 10
max_temp: 350
max_power: 1.0
min_extrude_temp: 170
control: pid
pid_Kp: 17.502
pid_Ki: 0.839
pid_Kd: 91.229


#####################################################################
# 	Driver extrudeur
#####################################################################

[tmc2209 extruder]
uart_pin: EBBCan: PA15
interpolate: False
run_current: 0.5
stealthchop_threshold: 99999

#####################################################################
# 	Ventilation
#####################################################################

[fan]
pin: EBBCan: PA1
max_power: 1.0
kick_start_time: 0.9
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
off_below: 0.2

[heater_fan hotend_fan]
pin: EBBCan: PA0
heater: extruder
kick_start_time: 0.5
heater_temp: 50.0
##	If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

#[heater_fan 4W_FAN0]
#pin: EBBCan: PB14
#tachometer_pin: EBBCan: PB15
#tachometer_ppr: 1


#####################################################################
# 	FDC Z
#####################################################################
#See M8p config.cfg


#####################################################################
# 	LED
#####################################################################

[neopixel sb_leds]
pin: EBBCan:PD3
chain_count: 3  # For single Logo LED
color_order: GRBW  # For single Logo LED
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 0.0

